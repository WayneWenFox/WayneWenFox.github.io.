<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胶片摄影|子期小狐狸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 250, 250);;
        }

        header {
            background-color: #333;font-size: medium;font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
    padding: 10px;
    line-height: 50px;height: 90px;
            text-align: center;
            ;
        }

     
           
        

        h1 {
            margin: 0;font-family: Arial, sans-serif;font-size: 36px;
        }

        .navbar {
            overflow: auto;
            background-color: #333;
            margin: 0 auto; /* 居中 */
            border-width: 0cap; /* 让导航栏宽度适应内容 */text-align: center;
        }
        .navbar a {
            display: inline-block; /* 调整导航链接为块级元素 */
            color: white;
            text-size-adjust:calc();
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            text-align: center; 
            transform: scale(1);
    text-decoration: underline;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .image-container {
            width: calc(50% - 40px);
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }  

        /* 全屏显示图片 */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: none; /* 初始状态下不显示 */
            justify-content: center;
            align-items: center;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* 前进和后退按钮样式 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>胶片摄影
        <br>Film Photography</br></h1>
    </header>
    <div class="navbar">
        <a href="#" onclick="window.location.href='https://500px.com.cn/community/user-details/3e3f9337945c09c734a82e92a9e267580'">视觉中国</a>
        <a href="#" onclick="window.location.href='https://www.xiaohongshu.com/user/profile/5d2b2cdd000000001200b23e'">小红书</a>
        <a href="#" onclick="window.location.href='https://space.bilibili.com/367405354?spm_id_from=333.1007.0.0'">Bilibili</a>
        <!-- 添加更多链接 -->
    </div>
    <main>
        <!-- 这里留出空间用于上传图片 -->
        <div class="image-container">
            <img src="胶片摄影1.jpg" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>
        <div class="image-container">
            <img src="胶片摄影4.jpg" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>
        <div class="image-container">
            <img src="胶片摄影2.jpg" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>
        <div class="image-container">
            <img src="胶片摄影3.JPG" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>

        <div class="image-container">
            <img src="胶片摄影5.JPG" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>
        <div class="image-container">
            <img src="胶片摄影6.jpg" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>
        <div class="image-container">
            <img src="胶片摄影7.jpg" alt="占位图片" onclick="openFullscreen(this.src)">
        </div>
        <!-- 添加更多图片容器 -->
    </main>

    <footer>
        <p>&copy; 2024 子期小狐狸摄影集</p>
    </footer>

    <!-- 全屏显示图片的代码 -->
    <div id="fullscreen" class="fullscreen">
        <span class="close-btn" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
        <!-- 前进和后退按钮 -->
        <button class="nav-btn prev-btn" onclick="prevImage()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        var images = ["胶片摄影1.jpg","胶片摄影4.jpg","胶片摄影2.jpg","胶片摄影3.jpg","胶片摄影5.jpg","胶片摄影6.jpg","胶片摄影7.jpg"];
        var currentIndex = 0;

        function openFullscreen(src) {
            document.getElementById("fullscreen-image").src = src;
            document.getElementById("fullscreen").style.display = "flex";
            currentIndex = images.indexOf(src);
        }

        function closeFullscreen() {
            document.getElementById("fullscreen").style.display = "none";
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("fullscreen-image").src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("fullscreen-image").src = images[currentIndex];
        }

        // 监听全屏状态变化
        document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
                // 如果退出全屏，重置索引为0
                currentIndex = 0;
            }
        });
    </script>
</body>
</html>
